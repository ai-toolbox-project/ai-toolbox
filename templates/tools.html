{% extends "base.html" %}

{% block content %}
<h2>Explore AI Tools</h2>

<form method="GET">
    <input type="text" name="search" placeholder="Search AI tools">
</form>

<div style="margin:20px 0;">
    {% for cat in categories %}
        <a href="/tools?category_id={{ cat.category_id }}" class="btn">

            {{ cat.category_name }}
        </a>
    {% endfor %}
    <a href="/tools" class="btn">All</a>
</div>

<div class="tool-grid">
    {% for tool in tools %}
    <div class="tool-card">
        <h4>{{ tool.tool_name }}</h4>
        <p><strong>Category:</strong> {{ tool.category_name }}</p>
        <p>{{ tool.description }}</p>
        <a href="{{ tool.access_link }}" target="_blank" class="btn">Visit Tool</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
