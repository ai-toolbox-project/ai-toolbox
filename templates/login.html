{% extends "base.html" %}

{% block content %}
<h2>User Login</h2>

<div class="form-center">
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>
</div>
{% endblock %}
